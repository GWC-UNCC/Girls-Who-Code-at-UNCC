{{ define "main" }}

<section class="site-project-single-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <article class="site-project-single">
          <h1>
            {{ .Title }}
          </h1>
          <br /><br />
          <p class="date-bold">Hosts: {{ .Params.host }}{{ with .Params.co_hosts }}, {{ delimit . ", " }}{{ end }}</p>
          <p class="date-bold">{{ .Date.Format "January 2, 2006" }}</p>
          <div class="site-project-single-description content">
            {{ .Content }}
          </div>
          <div class="site-project-single-image">
            {{ range .Params.project_images }}
            <img src="{{ . | absURL }}" alt="project image">
            {{ end }}
          </div>
          {{/*  {{ if .NextInSection }}
          <div class="site-project-single-action">

              <span class="link-area">
                <span data-text="Next Project">
                  Next Event
                </span>
              </span>
              <img src="{{ "images/to-top.svg" | absURL }}" alt="next project">
            </a>
          </div>
          {{ end }}  */}}
        </article>
      </div>
    </div>
  </div>
</section>

{{ end }}

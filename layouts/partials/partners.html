<!-- Meet Our Partners -->
{{ with .Params.partners}}
  {{ if .enable }}
  <section class="site-project white__bg--opposite" id="project">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2 class="black__color--light-purple">{{ .title }}</h2><br />
          </div>
        </div>
        
        <!-- Sponsor Images -->
        {{ range .partners }}
        <div class="col-lg-3 col-md-6">         
            <a href="{{ .url }}"><img src="{{ .image | absURL }}" alt="partner-logo" class="img-fluid partner-logos"></a>
        </div>
        {{ end }}

      </div>
    </div>
    <br /><br /><br /><br />
  </section>
  {{ end }}
{{ end }}

{{ with .Site.Data.faqs }}
{{ if .enable }}
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="section-title">
        <h1>{{ .title }}</h1>

        <!-- inspiration from: https://github.com/GWC-UNCC/axe-hacks-2022/blob/58d796e7ddea3d7b7b420b584af9f090c71c460c/layouts/shortcodes/faq.html -->
        <div class="accordion" id="accordionExample">
          {{ range .faqs }}
          <div class="card border-0 border-bottom">
            <div class="card-header bg-white border-primary" id="headingOne">
              <h2 class="mb-0">
                {{ $aria_id := delimit ( replace ( .question | markdownify | lower) " " "-" | findRE `[a-zA-Z\-]`) "" }}
                {{ $toggle_id := printf "%s" $aria_id }}
                <button class="btn btn-link btn-block text-left text-dark"  type="button" data-toggle="collapse"
                  data-target="#{{ $toggle_id }}" aria-expanded="true" aria-controls="{{ $toggle_id }}">
                  {{ .question | markdownify }}
                </button>
              </h2>
            </div>

            <div id="{{ $toggle_id }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">
                  {{ .answer | markdownify }}
              </div>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
{{ end }}

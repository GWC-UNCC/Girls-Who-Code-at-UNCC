{{ with .Site.Data.sponsorship }}
  {{ if .enable }}
  <section class="site-project" id="project">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title title-shadow">
            <h2>{{ .title }}</h2>
            <p>{{ .subtitle }}</p>
            <h3>{{ .sectionText }}</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}

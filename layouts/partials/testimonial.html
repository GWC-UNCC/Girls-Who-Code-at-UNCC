{{ with .Site.Data.testimonial }}
{{ if .enable }}

<section class="site-testimonial black__bg--purple">
  <div class="container">

    <!-- New Carousel Testimonial Theme Credit: https://bootstrapious.com/p/bootstrap-carousel-with-quotes -->
    <div class="row">
      <div class="col-12 text-center">
        <div class="quote-section-title">
          <h2 class="black__color--opposite">{{ .title }}</h2>
        </div>
      </div>
      <div class="col-lg-8 col-xl-8 mx-auto">
        <div class="p-5 ">
          <!-- Bootstrap carousel-->
          <div class="carousel slide" id="carouselExampleIndicators" data-ride="carousel">

            <!-- Bootstrap inner [slides]-->
            <div class="carousel-inner px-5 pb-4">
              {{ range $index, $item := .testimonial_item }}
              <!-- Carousel slide-->
              <div class="carousel-item text-center {{ if eq $index 0 }}active{{ end }}">
                <div class="media">
                  <div class="media-body ml-3">
                    <blockquote class="blockquote border-0 p-0">
                      <i class="fa fa-quote-left mr-3 black__color--opposite"></i>
                      <p class="lead black__color--opposite "> {{ $item.quote }}
                      </p>
                      <img class="rounded-circle img-thumbnail" src="{{ $item.thumb | absURL }}" alt="user-thumb" width="75">
                      <h5 class="black__color--opposite uppercase member-info">{{ $item.name }}</h5>
                      <h5 class="black__color--opposite">{{ $item.member }}</h5>
                    </blockquote>
                  </div>
                </div>
              </div>
              {{ end }}
            </div>

            <!-- Bootstrap controls [dots]-->
            <a class="carousel-control-prev width-auto" href="#carouselExampleIndicators" role="button"
              data-slide="prev">
              <i class="fa fa-angle-left black__color--opposite text-lg home-quote-arrow "></i>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next width-auto" href="#carouselExampleIndicators" role="button"
              data-slide="next">
              <i class="fa fa-angle-right black__color--opposite text-lg home-quote-arrow "></i>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
</section>
{{ end }}
{{ end }}

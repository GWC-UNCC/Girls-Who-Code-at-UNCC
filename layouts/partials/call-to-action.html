{{ with .Site.Data.calltoaction }}
  {{ if .enable }}
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <div class="section-title">
            <h2>{{ .title }}</h2>
            <!-- TODO: Dropdown (Accordion)  -->
            {{ range .points }}
            <p>{{ .}}</p>
            {{ end }}
        </div>
      </div>
    </div>
  {{ end }}
{{ end }}

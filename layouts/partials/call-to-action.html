{{ with .Site.Data.calltoaction }}
  {{ if .enable }}
  <section class="site-cta" style='background-image: url("{{ .background_image | absURL }}");'>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
           <div class="section-title">
             <!-- TODO: Dropdown (Accordion) needs to be added later -->
            <h2>{{ .title }}</h2>
            {{ range .points }}
            <p>{{ .}}</p>
            {{ end }}
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}

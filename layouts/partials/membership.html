{{ with .Site.Data.membership }}
{{ if .enable }}
<section class="site-client">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <!-- Membership title and description -->
                    <h2>{{ .title }}</h2>
                    <p>{{ .subtitle }}</p>
                    <h3>{{ .titleTwo }}</h3>
                    <p>{{ .subtitleTwo }}</p>
                    {{ range .titleThree }}
                    <h3>{{ .name }}</h3>
                    {{ $icon := .icon}}
                    <ul class="member_ul d-flex flex-column p-1">
                    {{ range .points }}
                        <div class="pb-2 d-flex align-items-center">
                            <div class="li_bullet align-self-start"></div>
                            <li>{{ . }}</li>
                        </div>
                    {{ end }}
                    </ul>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}

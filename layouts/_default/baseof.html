<!DOCTYPE html>
<html style="overflow-x: hidden;" lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    {{- partial "head.html" . -}}
    <body  style="overflow-x: hidden;{{ if eq $.Page.Permalink site.BaseURL }}background-color: black;{{ end }}" >
        {{- partial "header.html" . -}}
        <main>
            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>

    <body {{ if eq $.Page.Permalink site.BaseURL }} style="background-color: black;" {{ end }}>
        {{- partial "header.html" . -}}
        <main>
            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>

{{ define "main" }}

<section class="site-library-details">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <article class="site-library-details">
          <h1>{{ .Title }}</h1>
          <img class="feature-image" src="{{ .Params.feature_image | absURL }}" alt="library-feature-image">
          <p class="library-date"><span>{{ .PublishDate.Format "January 2, 2006" }}</span> by <span>{{ .Params.author }}</span></p>
          <div class="content">
            {{ .Content }}
          </div>
        </article>
      </div>
    </div>
  </div>
</section>

{{ end }}

{{ define "main" }}

<section class="site-library-header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h1 class="white__color--purple mb-4">{{ .Title }}</h1>
        <p class="linked-text__purple">
          {{ .Params.description | markdownify }}
        </p>
      </div>
    </div>
  </div>
</section>

<section class="site-library">
  <div class="container">
    <div class="row">
      {{ range (.Paginator 4).Pages }}
      <div class="col-lg-6">
        <article class="site-library-post">
          <a href="{{ .Permalink }}">
          {{ with .Params.image }}
          <div class="site-library-post-thumb">
            <img src="{{ . | absURL }}" alt="post-thumb">
          </div>
          {{ end }}
          <div class="site-library-post-content">
            <span class="mb-3">Updated | {{ .PublishDate.Format "January 2, 2006" }}</span>
            <h4 class="mb-2 card-title">{{ .Title }}</h4>
            <p>
              {{ .Summary }} ...
            </p>
          </div>
        </a>
        </article>
      </div>
      {{ end }}
      <div class="col-12">
        <div class="site-project-pagination">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}

{{ define "main" }}

<section class="site-library-header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h1 class="white__color--purple">{{ .Title }}</h1>
        <p>
          {{ .Params.description }}
        </p>
      </div>
    </div>
  </div>
</section>

<section class="site-library">
  <div class="container">
    <div class="row">
      {{ range (.Paginator 4).Pages }}
      <div class="col-lg-6">
        <article class="site-library-post">
          {{ with .Params.image }}
          <div class="site-library-post-thumb">
            <img src="{{ . | absURL }}" alt="post-thumb">
          </div>
          {{ end }}
          <div class="site-library-post-content">
            <span>Updated | {{ .PublishDate.Format "January 2, 2006" }}</span>
            <h4><a href="{{ .Permalink }}" class="card-title">{{ .Title }}</a></h4>
            <p>
              {{ .Summary }} ...
            </p>
            <a href="{{ .Permalink }}" class="read-more">read more</a>
          </div>
        </article>
      </div>
      {{ end }}
      <div class="col-12">
        <div class="site-project-pagination">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}

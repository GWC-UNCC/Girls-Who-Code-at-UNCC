{{ define "main" }}
<section class="site-contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <h1 class="site-contact-title span_color">
          {{ .Params.heading | safeHTML }}
        </h1>
      </div>
      <div class="col-lg-6 ml-auto">
        <div class="site-contact-form">
          <h4>{{ .Params.form_heading }}</h4>
          <form id="contact-form" action="{{ .Site.Params.formspreeFormUrl }}" method="POST">
            <div class="row">
              <div class="col-lg-6">
                <input type="text" class="form-control" name="First Name" id="first-name"
                  placeholder="{{ .Site.Params.contactForm.placeholder_first_name }}">
              </div>
              <div class="col-lg-6">
                <input type="text" class="form-control" name="Last Name" id="last-name"
                  placeholder="{{ .Site.Params.contactForm.placeholder_last_name }}">
              </div>
              <div class="col-lg-12">
                <input type="email" class="form-control" name="Email" id="email"
                  placeholder="{{ .Site.Params.contactForm.placeholder_email }}">
              </div>
              <div class="col-lg-6">
                <div class="select-wrapper">
                  <select class="form-control" id="affiliationType" name="Affiliation Type">
                    <option value="" selected disabled hidden>{{ .Site.Params.contactForm.placeholder_affiliation_type }}
                    </option>
                    {{ range .Site.Params.contactForm.affiliationType }}
                    <option value="{{ .value }}">{{ .title }}</option>
                    {{ end }}
                  </select>
                </div>
              </div>
              <div class="col-lg-6">
                <input type="text" class="form-control" name="Affiliation Name" id="affiliation-name"
                  placeholder="{{ .Site.Params.contactForm.placeholder_affiliation_name }}">
              </div>
              <div class="col-lg-6">
                <div class="select-wrapper">
                  <select class="form-control" id="topic" name="Topic">
                    <option value="" selected disabled hidden>{{ .Site.Params.contactForm.placeholder_topic }}
                    </option>
                    {{ range .Site.Params.contactForm.topic }}
                    <option value="{{ .value }}">{{ .title }}</option>
                    {{ end }}
                  </select>
                </div>
              </div>
              <div class="col-12">
                <textarea class="form-control" id="message" name="Message" rows="6"
                  placeholder="{{ .Site.Params.contactForm.placeholder_message}}"></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary white__bg--purple" id="contact-form-button">
                  <span class="btn-area">
                    <span data-text="{{ .Site.Params.contactForm.send_message }}">
                      {{ .Site.Params.contactForm.send_message }}
                    </span>
                  </span>
                </button>
              </div>
              <p id="contact-form-status"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}

{{ define "main" }}
<section class="site-contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <h1 class="site-contact-title span_color">
          {{ .Params.heading | safeHTML }}
        </h1>
      </div>
      <div class="col-lg-6 ml-auto">
        <div class="site-contact-form">
          <h4>{{ .Params.form_heading }}</h4>
          <form id="contact-form" action="{{ .Params.formspreeFormUrl }}" method="POST">
            <div class="row">
              <div class="col-lg-6">
                <input type="text" class="form-control" name="First Name" id="first-name"
                  placeholder="{{ .Params.placeholder.first_name  | safeHTML }}" required>
              </div>
              <div class="col-lg-6">
                <input type="text" class="form-control" name="Last Name" id="last-name"
                  placeholder="{{ .Params.placeholder.last_name  | safeHTML }}" required>
              </div>
              <div class="col-lg-12">
                <input type="email" class="form-control" name="Email" id="email"
                  placeholder="{{ .Params.placeholder.email  | safeHTML }}" required>
              </div>
              <div class="col-lg-6">
                <div class="select-wrapper">
                  <select class="form-control" id="affiliationType" name="Affiliation Type" required>
                    <option value="" selected disabled hidden>{{ .Params.placeholder.affiliation_type }}
                    </option>
                    {{ range .Params.affiliationType }}
                    <option value="{{ .value | default .title | safeHTML }}">{{ .title }}</option>
                    {{ end }}
                  </select>
                </div>
              </div>
              <div class="col-lg-6">
                <input type="text" class="form-control" name="Affiliation Name" id="affiliation-name"
                  placeholder="{{ .Params.placeholder.affiliation_name  | safeHTML }}" required>
              </div>
              <div class="col-lg-6">
                <div class="select-wrapper">
                  <select class="form-control" id="topic" name="Topic" required>
                    <option selected disabled hidden>{{ .Params.placeholder.topic }}
                    </option>
                    {{ range .Params.topic }}
                    <option value="{{ .value | default .title | safeHTML }}">{{ .title }}</option>
                    {{ end }}
                  </select>
                </div>
              </div>
              <div class="col-12">
                <textarea class="form-control" id="message" name="Message" rows="6"
                  placeholder="{{ .Params.placeholder.message | safeHTML }}" required></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary white__bg--purple" id="contact-form-button">
                  <span class="btn-area">
                    <span data-text="{{ .Params.send_message  | safeHTML }}">
                      {{ .Params.send_message }}
                    </span>
                  </span>
                </button>
              </div>
              <p id="contact-form-status"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
